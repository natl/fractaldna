
# From https://github.com/ammaraskar/sphinx-action-test
name: build_sphinx_docs

on:
  push:
    branches:    
      - master
      # - devel-package

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4.1.0
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt-get install -y python3-sphinx pandoc
        python -m pip install -r requirements-dev.txt
    - name: Build sphinx documentation
      run: |
        cd docs && make html
    - uses: actions/upload-artifact@v3
      with:
        name: DocumentationHTML
        path: docs/build/html/
    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      run: |
        git clone https://github.com/natl/fractaldna.git --branch gh-pages --single-branch gh-pages
        cp -r docs/build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
    # ===============================
